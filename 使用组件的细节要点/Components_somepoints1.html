<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用组件的细节点</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <table>
            <tbody>
<!--            保证tr在table和tbody里面，而且tr里显示的还是row的内容-->
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
<!--            <ul>-->
<!--                <li is="row"></li>-->
<!--            </ul>-->
        </table>


    </div>

    <script>
        Vue.component("row",{
            template:"<tr><td>this is a row</td></tr>"
        });

        var vm = new Vue({
            el:"#root"
        })
    </script>

</body>
</html>
