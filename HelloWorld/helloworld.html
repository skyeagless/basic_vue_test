<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">{{ content }}</div>
    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <div id="app7">
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                content:'hello world'
            }
        });

        setTimeout(function () {
            app.$data.content = 'Bye World!'
        },2000)

        var app2 = new Vue({
            el:'#app2',
            data:{
                message:'页面加载于'+new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app3',
            data:{
                seen:true
            }
        });

        var app4 = new Vue({
           el:"#app4",
           data:{
               todos:[
                   {text:"学习JS"},
                   {text:"学习Vue"},
                   {text:"整个项目"}
               ]
           }
        });

        var app5 = new Vue({
            el:"#app5",
            data:{
                message:"Hello vue js"
            },
            methods:{
                reverseMessage:function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }

        });

        var app6 = new Vue({
            el:"#app6",
            data:{
                message:"Hello Vue"
            }
        })

        // 组件化操作
        Vue.component('todo-item',{
            props:['todo'],
            template:"<li>{{todo.text}}</li>"
        })

        var app7 = new Vue({
           el:"#app7",
           data:{
               groceryList:[
                   {id:0,text:'蔬菜'},
                   {id:1,text:'奶酪'},
                   {id:2,text:'方便面'},
               ]
           }
        });

    </script>

</body>
</html>
